<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          margin: 0;
          font-family: 'Cormorant', serif;
          font-weight: 400;
          background-color: #fafafa;
          color: #262626;
        }
    
        /* nome Warren Buffett */
        .warren-buffett-title {
          font-family: 'Playfair Display', serif;
          font-weight: 700; /* Peso "bold" */
        }
    
        /* Cormorant em negrito */
        .text-bold-cormorant {
          font-family: 'Cormorant', serif;
          font-weight: 600;
        }
    
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem 1.5rem;
          border-bottom: 1px solid #e5e5e5;
          background-color: #f8f8f8;
        }
    
        header h1 {
          font-size: 1.25rem;
          font-weight: 600;
          margin: 0;
        }
    
        nav ul {
          display: flex;
          gap: 1.5rem;
          list-style: none;
          padding: 0;
          font-size: 0.875rem;
          font-weight: 500;
        }
    
        nav a {
          color: inherit;
          font-family: inherit;
          text-decoration: none;
          transition: color 0.2s;
        }
    
        nav a:hover {
          color: #1d4ed8;
        }
    
        .hero-section {
          display: grid;
          grid-template-columns: 1fr;
          min-height: 600px;
          background-color: #fafafa;
        }
    
        @media (min-width: 768px) {
          .hero-section {
            grid-template-columns: repeat(2, 1fr);
          }
        }
    
        .hero-image {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
    
        .hero-content {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 4rem 2.5rem;
        }
    
        .hero-title {
          font-family: serif;
          font-size: 2.25rem;
          font-weight: 600;
          line-height: 1.25;
        }
    
        @media (min-width: 768px) {
          .hero-title {
            font-size: 3rem;
          }
        }
    
        @font-face {
        font-family: 'Benton Modern Regular';
        src: url('/fonts/BentonModDisp-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        }
    
        @font-face {
        font-family: 'Benton Modern SemiBold';
        src: url('/fonts/BentonModDisp-Semibold.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        }
        @font-face {
        font-family: 'Benton Modern Bold';
        src: url('/fonts/BentonModDisp-Bold.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        }
    
        .hero-text {
          margin-top: 1.5rem;
          font-size: 1.125rem;
          color: #525252;
        }
    
        .hero-button {
          display: inline-block;
          margin-top: 2rem;
          padding: 0.75rem 1.5rem;
          background-color: #171717;
          color: white;
          font-size: 0.875rem;
          font-weight: 500;
          border-radius: 0.375rem;
          text-decoration: none;
          transition: background-color 0.2s;
        }
    
        .hero-button:hover {
          background-color: #404040;
        }
    
        footer {
          text-align: center;
          padding: 1.5rem 0;
          background-color: #f8f8f8;
          font-size: 0.875rem;
          color: #737373;
          border-top: 1px solid #e5e5e5;
        }
    
        .text-neutral-500 {
          color: #737373;
        }
    
        .text-sm {
          font-size: 0.875rem;
        }
      </style>
</head>
<body>
    <header class="flex justify-between items-center px-6 py-4 border-b border-neutral-200">
        <h1 class="text-3xl font-semibold">Berkshire Hathaway <span class="text-sm text-neutral-500">INC.</span></h1>
        <nav>
          <ul class="flex gap-6 text-sm font-medium">
            <li><a href="sobre.html" class="text-lg font-bold hover:text-blue-700 transition">Sobre Nós</a></li>
            <li><a href="governaça.html" class="text-lg font-bold hover:text-blue-700 transition">Governança</a></li>
            <li><a href="#" class="text-lg font-bold hover:text-blue-700 transition">Relatórios</a></li>
          </ul>
        </nav>
      </header>
</body>
</html>
